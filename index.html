<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title> Image Color Picker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .history-color:hover {
            transform: scale(1.1);
            transition: transform 0.2s;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">
    <header class="bg-white shadow">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold"> Image Color Picker</h1>
            <a href="https://github.com/CodeWithHadii/Image-Color-Picker" target="_blank" class="text-blue-500 hover:text-blue-600 font-semibold flex items-center space-x-2">
                <img src="https://img.shields.io/github/stars/CodeWithHadii/Image-Color-Picker?style=social&logo=github" alt="GitHub stars" />
            </a>
        </div>
    </header>
    <main class="container mx-auto px-6 py-8 flex flex-col md:flex-row items-center md:items-start">
        <section class="w-full md:w-2/3 mb-8 md:mb-0 md:mr-8">
            <div class="flex justify-center items-center mb-6">
                <label for="imageLoader" class="cursor-pointer bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded flex items-center shadow-md">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                              d="M3 15a4 4 0 004 4h10a4 4 0 004-4V7a4 4 0 00-4-4H7a4 4 0 00-4 4v8z" />
                    </svg>
                    Choose Image
                </label>
                <input type="file" id="imageLoader" accept="image/*" class="hidden">
            </div>
            <div class="relative border-4 border-dashed border-gray-300 rounded-lg overflow-hidden">
                <canvas id="imageCanvas" class="w-full h-auto cursor-crosshair"></canvas>
                <div id="loader" class="absolute inset-0 flex items-center justify-center bg-white bg-opacity-75 hidden">
                    <svg class="animate-spin h-10 w-10 text-blue-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8H4z"></path>
                    </svg>
                </div>
            </div>
        </section>
        <section class="w-full md:w-1/3">
            <div class="bg-white shadow rounded-lg p-6 mb-6">
                <h2 class="text-xl font-semibold mb-4">Selected Color</h2>
                <div class="flex items-center">
                    <div id="colorSwatch" class="w-16 h-16 rounded-lg border-2 border-gray-300"></div>
                    <div class="ml-4">
                        <p id="colorValues" class="text-lg">Click on the image to select a color</p>
                        <p id="coordinates" class="text-sm text-gray-500">Coordinates: N/A</p>
                    </div>
                </div>
                <div class="mt-4 flex space-x-2">
                    <button id="copyHex" class="bg-green-500 hover:bg-green-600 text-white font-medium py-1 px-3 rounded flex items-center shadow-md">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path d="M8 16H6a2 2 0 01-2-2V6a2 2 
                            0 012-2h8a2 2 0 012 2v2m-2 12h6m-3-3l3-3-3-3" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"/>
                        </svg>
                        Copy HEX
                    </button>
                    <button id="copyRGB" class="bg-green-500 hover:bg-green-600 text-white font-medium py-1 px-3 rounded flex items-center shadow-md">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path d="M8 16H6a2 2 0 01-2-2V6a2 2 
                            0 012-2h8a2 2 0 012 2v2m-2 12h6m-3-3l3-3-3-3" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"/>
                        </svg>
                        Copy RGB
                    </button>
                    <button id="copyHSL" class="bg-green-500 hover:bg-green-600 text-white font-medium py-1 px-3 rounded flex items-center shadow-md">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path d="M8 16H6a2 2 0 01-2-2V6a2 2
                            0 012-2h8a2 2 0 012 2v2m-2 12h6m-3-3l3-3-3-3" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"/>
                        </svg>
                        Copy HSL
                    </button>
                </div>
            </div>
            <div class="bg-white shadow rounded-lg p-6">
                <h2 class="text-xl font-semibold mb-4">Color History</h2>
                <div id="history" class="flex flex-wrap gap-2"></div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
